<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./natureReloaded.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
    <script src="./natureReloaded.js"></script>
    <link rel="icon" type="image/vnd.microsoft.icon" href="imgs/Fav_Icon.ico">

    <title>Nature Reloaded</title>
</head>

<body class="block block_1">
    <div class="main">
        <div id="logoDiv">
            <img id="logo" src="./imgs/Logo_mitSchrift.svg" alt="Logo_NatureReloaded">
        </div>

        <button id="startButton">START</button>
        <button id="tipp1">um Fragen zu beantworten <br>
            nachdem dein Handy vibriert hat, <br>
            (vergiss nicht deine Handy-Vibration anzuschalten) <br>
            swipe nach links für "Nein" <br>
            und swipe nach rechts für "Ja"</button>

        <button id="tipp2">Am besten hörst du dir <br> dieses
            interaktive Hörspiel <br>
            mit Kopfhörern <br> und
            deinen Augen geschlossen an. </button>

        <button id="warning">Vorsicht, <br>
            die Natur liegt in deinen Händen. <br>
            You Decide.</button>


        <img id="loadButton" src="./imgs/back-button.png" alt="loadIcon">
        <img src="./imgs/play-button.png" alt="play" id="playIcon">
        <img src="imgs/video-pause-button.png" alt="pause" id="pauseIcon">
    </div>


</body>

</html>
